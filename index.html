<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <header class=header>
      <div>
        <h1 class="header1">キャッチコピー</h1>
      </div>
      <div>
        <h2 class="header2">About</h2>
      </div>
      <div class="about-sentence">
        <p>COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>
          プログラミング未経験の方でも、<span style="font-weight: bold;">「独自の学習ノウハウ」</span>でフリーランスエンジニアを目指すことができます。</p>
      </div>
        <h2 class="blog">ブログ</h2>
    </header>
    <main>
      <div>
        <img src="img/blog__eyecatch1.jpg" alt="会議の画像" width="1600" height="1000">
      </div>
      <div class="img-sentence">
        <p>コーチテックブログのタイトルがここには入ります。</p>
      </div>
      <div>
        <img src="img/blog__eyecatch2.jpg" alt="女性とPC画像" width="1600" height="1000">
      </div>
      <div class="img-sentence">
        <p>コーチテックブログのタイトルがここには入ります。</p>
      </div>
      <div>
        <img src="img/blog__eyecatch3.jpg" alt="スピーチ" width="1600" height="1000">
      </div>
      <div class="img-sentence">
        <p>コーチテックブログのタイトルがここには入ります。</p>
      </div>

      <section>
        <div class="company-summary">
          <h2>問い合わせ</h2>
        </div>
        <form class="form" action="#" method="post">      
          <div>
            <label class="name" for="name">名前</label>
            <input  type="text" name="name" id="name">
          </div>
          <div>
            <label class="email-1" for="email">メールアドレス</label>
            <input class="email-2" type="text" name="company" id="email">
          </div>
          <div>
            <label class="schedule" >用件</label>
            <select name="example2">
              <option value="サンプル1" selected>広告掲載について</option>
              <option value="サンプル2">選択肢のサンプル2</option>
              <option value="サンプル3" >選択肢のサンプル3</option>
            </select>
          </div>
          <div class="vertica1">
            <label class="vertical1" for="text">内容</label>
            <textarea class="vertical2" id="text" name="inquiry" cols="30" rows="14"></textarea>
          </div>
          <div class="btn_area">
            <input type="submit" name="btn_confirm1" value="削除" style="width :40px;">
            <input type="submit" name="btn_confirm2" value="送信" style="width :40px;">
          </div>
        </form>
      </section>
    </main>
  </div>
</body>

</html>
